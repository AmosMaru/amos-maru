<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Roxy">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Default Title</title>

     <!-- External CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='vendor/owlcarousel/owl.carousel.min.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='vendor/lightcase/lightcase.css') }}">
     <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Work+Sans:300,400,700" rel="stylesheet">
 
     <!-- CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
     <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 
     <!-- Modernizr JS for IE8 support of HTML5 elements and media queries -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
 <body>
    <!-- Content -->
    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}

     <!-- Scripts at the end for better performance -->
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.js') }}"></script>
    <!-- Select2 -->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <!-- Owl Carousel -->
    <script src="{{ url_for('static', filename='vendor/owlcarousel/owl.carousel.min.js') }}"></script>
    <!-- Stellar -->
    <script src="{{ url_for('static', filename='vendor/stellar/jquery.stellar.js') }}"></script>
    <!-- Isotope -->
    <script src="{{ url_for('static', filename='vendor/isotope/isotope.min.js') }}"></script>
    <!-- Lightcase -->
    <script src="{{ url_for('static', filename='vendor/lightcase/lightcase.js') }}"></script>
    <!-- Waypoints -->
    <script src="{{ url_for('static', filename='vendor/waypoints/waypoint.min.js') }}"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
    <!-- <script src="//localhost:35729/livereload.js"></script> -->
